<footer class="footer">
    <span class="todo-count"><strong>{{ cantidadTareasPendientes }}</strong> tareas pendientes</span
  >
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a
        [class.selected]="filtroActual == filtro"
        (click)="setFiltro(filtro)"
        >{{ filtro | titlecase }}
      </a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limpiarCompletados()">Borrar completados</button>
</footer>
